<!DOCTYPE html>
<html lang="de" dir="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ökostream</title>
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.rtl.min.css">
        <link rel="stylesheet" href="css\bootstrap.css">
        <link rel="stylesheet" href="css\style.css">
        <style>
            header {
                background-image: url("pictures/industry-gaae6eb33a_1920.jpg");
                border-top: 0.2rem solid black;
                border-bottom: 0.2rem solid black;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar justify-content-betrween">
                        <div class="container-fluid col-sm-12 col-lg-2 px-3">
                            <a class="navbar-brand" href="organisationswebsite.html">
                                <img src="pictures\Logo.png" class="py-2" height="100" width="100" class="img-fluid" alt="Bild fehlerhaft">
                                <text class="ueberschriftenklein px-2">Ökostream</text>
                            </a>
                        </div>
                        <div class="container-fluid col-sm-12 col-lg-4 px-3">
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Suchen" aria-label="Search">
                              <button class="btn btn-outline-own" type="submit">Suchen</button>
                            </form>
                        </div>
                        <div class="container-fluid col-sm-12 col-lg-4 justify-content-end">
                            <ul class="nav">
                                <li class="d-inline col-sm-4 col-lg-4 px-3"><a class="nav-link" href="link1"><img src="pictures\facebook.png" alt="Facebook" width="40" height="40"></a></li>
                                <li class="d-inline col-sm-4 col-lg-4 px-3"><a class="nav-link" href="link2"><img src="pictures\instagram.png" alt="Instagram" width="40" height="40"></a></li>
                                <li class="d-inline col-sm-4 col-lg-4 px-3"><a class="nav-link" href="link3"><img src="pictures\twitter.png" alt="Twitter" width="40" height="40"></a></li>
                            </ul>
                        </div>
                    </nav>    
                </div>
            </div>
        </header>
        <main>
            <div class="dropdown hintergrund">
                <button class="btn btn-own dropdown-toggle my-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">Menü</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Start</a></li>
                  <li><a class="dropdown-item" href="#">Tabelle</a></li>
                  <li><a class="dropdown-item" href="#">Ende</a></li>
                </ul>
            </div>
            <div>
                <div class="row hintergrund">
                    <div class="col-sm-12 col-lg-3 py-2 px-3">Hier Land auswählen:
                        <select class="form-select form-select-sm" aria-label="Default select example" id="landfilter">
                            <option value="1"></option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-lg-3 py-2 px-3">Hier Unternehmen auswählen:    
                        <select class="form-select form-select-sm" id="unternehmenfilter"></select>
                    </div>
                </div>
                <div class="table-responsive col-sm-12 col-lg-12">
                    <template  id="tabellenzeilen-temp">
                        <tr>
                            <td class="land"></td>
                            <td class="unternehmen"></td>
                            <td class="emission"></td>
                        </tr>
                    </template>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Land</th>
                                <th scope="col">Unternehmen</th>
                                <th scope="col">Emissionswert kT/Jahr</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tabellenzeile">
                        </tbody>
                    </table>
                  </div>
            </div>
        </main>
    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>   
    <script src="node_modules\jquery\dist\jquery.min.js"></script> 
    <script src="js\Tabellenübertragung.js"></script>
    <script src="js\Filterauswahl.js"></script>
    <script src="js\Filterfunktion.js"></script>
    </body>
</html>
