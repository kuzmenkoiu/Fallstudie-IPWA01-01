<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ökostream</title>
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.rtl.min.css">
        <link rel="stylesheet" href="css\bootstrap.css">
        <link rel="stylesheet" href="css\style.css">
        <style>
            header {
                width: 100%;
                background-image: url("pictures/industry-gaae6eb33a_1920.jpg");
                border-top: 0.2rem solid black;
                border-bottom: 0.2rem solid black;
            }

            footer {
                width: 100%;
                background-image: url("pictures/forest-gcce27dc61_1920.jpg");
                border-top: 0.2rem solid black;
                border-bottom: 0.2rem solid black; 
            }
        </style>
    </head>
    <body onload=menüausrichtung()>
        <header id="start">
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar justify-content-betrween">
                        <div class="container-fluid col-sm-12 col-lg-2 px-3">
                            <a class="navbar-brand" href="organisationswebsite.html">
                                <img src="pictures\Logo.png" class="py-2" height="100" width="100" class="img-fluid" alt="Bild fehlerhaft">
                                <text class="ueberschriftenklein px-2">Ökostream</text>
                            </a>
                        </div>
                        <div class="container-fluid col-sm-12 col-lg-4 px-3">
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Suchen" aria-label="Search">
                              <button class="btn btn-outline-own" type="submit">Suchen</button>
                            </form>
                        </div>
                        <div class="container-fluid col-sm-12 col-lg-4 justify-content-end">
                            <ul class="nav">
                                <li class="d-inline col-sm-4 col-lg-4 px-3"><a class="nav-link" href="link1"><img src="pictures\facebook.png" alt="Facebook" width="40" height="40"></a></li>
                                <li class="d-inline col-sm-4 col-lg-4 px-3"><a class="nav-link" href="link2"><img src="pictures\instagram.png" alt="Instagram" width="40" height="40"></a></li>
                                <li class="d-inline col-sm-4 col-lg-4 px-3"><a class="nav-link" href="link3"><img src="pictures\twitter.png" alt="Twitter" width="40" height="40"></a></li>
                            </ul>
                        </div>
                    </nav>    
                </div>
            </div>
        </header>
        <main>
            <div class="dropdown hintergrund sticky-top"  id="menüplatzierung">
            </div>
            <div class="container-fluid hintergrund">
                <div class="container-fluid ueberschrift">
                    Auf dieser Webseite sind Länder und Unternehmen mit ihren Emissionswerten aufgelistet
                </div>
            </div>
            <div class="container-fluid">
                <div class="row hintergrund">
                    <div class="col-sm-12 col-lg-3 px-2 py-2">
                        <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Filterwert eintragen">
                    </div>
                    <div class="col-sm-12 col-lg-1 px-2 py-1">
                        <Button class="btn btn-own"><a class="linkdesign" href="javascript:location.reload()">Filtern</a></Button>
                    </div>
                    <div class="col-sm-12 col-lg-3 px-2 py-2">
                        <select class="form-select sortieroption" aria-label="Default select example">
                            <option selected>Sortieroption wählen</option>
                            <option value="A bis Z">A bis Z</option>
                            <option value="Z bis A">Z bis A</option>
                          </select>
                    </div>
                    <div class="col-sm-12 col-lg-3 px-2 py-2">
                        <select class="form-select sortierwert" aria-label="Default select example">
                            <option selected>Sortierwert</option>
                            <option value="Land">Land</option>
                            <option value="Unternehmen">Unternehmen</option>
                          </select>
                    </div>
                    <div class="col-sm-12 col-lg-1 px-2 py-2">
                        <Button class="btn btn-own"><a class="linkdesign" href="javascript:location.reload()">Sortieren</a></Button>
                    </div>
                </div>
                <div class="table-responsive col-sm-12 col-lg-12" id="tabelle">
                    <template  id="tabellenzeilen-temp">
                        <tr>
                            <td class="land"></td>
                            <td class="unternehmen"></td>
                            <td class="emission"></td>
                        </tr>
                    </template>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Land</th>
                                <th scope="col">Unternehmen</th>
                                <th scope="col">Emissionswert kT/Jahr</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tabellenzeile">
                        </tbody>
                    </table>
                  </div>
            </div>
        </main>
        <footer id="ende">
            <div class="container-fluid">
                    <nav class="navbar">
                        <div class="col-sm-12 col-lg-12 px-3 py-2"><a class="link-own" href="#">Impressum</a></div>
                        <div class="col-sm-12 col-lg-12 px-3 py-2"><a class="link-own" href="#">Rechtliche Hinweise</a></div>
                        <div class="col-sm-12 col-lg-12 px-3 py-2"><a class="link-own" href="#">AGB</a></div>
                    </nav>
            </div>
        </footer>
    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>   
    <script src="js\Datenübertragung.js"></script>
    <script src="js\Menüausrichtung.js"></script>
    </body>
</html>
